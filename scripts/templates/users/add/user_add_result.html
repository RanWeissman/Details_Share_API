<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>User Creation Result</title>
  </head>
  <body style="font-family:sans-serif; text-align:center; margin-top:50px;">

    {% if error %}
        <h1 style="color:red;">{{ error }}</h1>
    {% else %}
        <h1 style="color:green;">User Created Successfully!</h1>

        <p><b>ID:</b> {{ id }}</p>
        <p><b>Name:</b> {{ name }}</p>
        <p><b>Email:</b> {{ email }}</p>
        <p><b>Date of Birth:</b> {{ date_of_birth }}</p>
    {% endif %}

    <br>
    <a href="/">â¬… Back to Home Page</a>
  </body>
</html>
