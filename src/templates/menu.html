<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Home Page</title>
  </head>
  <body style="font-family:sans-serif; text-align:center; margin-top:60px;">

    <!-- Logout בפינה שמאלית עליונה -->
    <div style="position:fixed; top:10px; left:10px;">
        <a href="{{ request.url_for('logout_account') }}">
            <button
              style="
                padding:8px 16px;
                cursor:pointer;
                background-color:#e74c3c;
                color:white;
                border:none;
                border-radius:4px;
              "
            >
              Logout
            </button>
        </a>
    </div>

    <h1>Welcome</h1>

    <p>Choose Act:</p>

    <div style="display:inline-flex; gap:16px;">

         <a href="{{ request.url_for('api_contacts_show_all') }}">
            <button style="padding:10px 18px; cursor:pointer;">Show All Contacts</button>
        </a>

        <a href="{{ request.url_for('contacts_create_page') }}">
            <button style="padding:10px 18px; cursor:pointer;">Add Contact</button>
        </a>

       <a href="{{ request.url_for('contacts_delete_page') }}">
            <button style="padding:10px 18px; cursor:pointer;">Delete Contact</button>
       </a>

        <a href="{{ request.url_for('filters_menu_page') }}">
            <button style="padding:10px 18px; cursor:pointer;">Filter Contacts</button>
        </a>

        <button id="loadContactsBtn" style="padding:10px 18px; cursor:pointer;">
            Show All Contacts (via API)
        </button>

    </div>

    <div id="contactsSection" style="display:none; margin-top:20px;">

        <h2>All Contacts (from API):</h2>

        <ul id="contactList" style="list-style:none; padding:0;"></ul>
    </div>

    <script>
          const API_URL = "http://127.0.0.1:8000";

          document.getElementById("loadContactsBtn").addEventListener("click", async () => {
            const section = document.getElementById("contactsSection");
            const list = document.getElementById("contactList");

            list.innerHTML = "<li>Loading...</li>";
            section.style.display = "block";

            try {
              const res = await fetch(API_URL + "/api/contacts/all");

              if (!res.ok) {
                list.innerHTML = `<li style="color:red;">Error: Failed to load contacts</li>`;
                return;
              }

              const contacts = await res.json();

              if (contacts.length === 0) {
                list.innerHTML = "<li>No contacts found.</li>";
                return;
              }

              list.innerHTML = "";
              contacts.forEach(contact => {
                const li = document.createElement("li");
                li.innerHTML = `
                  <div style="margin-bottom:10px;">
                    <b>ID:</b> ${contact.id} —
                    <b>Name:</b> ${contact.name} —
                    <b>Email:</b> ${contact.email} —
                    <b>Date of Birth:</b> ${contact.date_of_birth}
                  </div>
                `;
                list.appendChild(li);
              });
            } catch (err) {
              list.innerHTML = `<li style="color:red;">Error: ${err.message}</li>`;
            }
          });

    </script>
  </body>
</html>
