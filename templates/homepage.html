<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Home Page</title>
  </head>
  <body style="font-family:sans-serif; text-align:center; margin-top:60px;">
    <h1>Welcome</h1>

    <p>Choose Act:</p>

    <div style="display:inline-flex; gap:16px;">

        <a href="/get_all_users"> <button style="padding:10px 18px; cursor:pointer;">Show All Users</button> </a>

        <a href="/create_user_page"> <button style="padding:10px 18px; cursor:pointer;">Add User</button> </a>

        <a href="/delete_user_page"> <button style="padding:10px 18px; cursor:pointer;">Delete User</button> </a>

        <a href="/filter_page"> <button style="padding:10px 18px; cursor:pointer;">Filter Users </button> </a>

        <button id="loadUsersBtn" style="padding:10px 18px; cursor:pointer;">
            Show All Users (via API)
        </button>

    </div>

    <div id="usersSection" style="display:none; margin-top:20px;">

        <h2>All Users (from API):</h2>

        <ul id="userList" style="list-style:none; padding:0;"></ul>
    </div>

    <script>
          const API_URL = "http://127.0.0.1:8000";

          document.getElementById("loadUsersBtn").addEventListener("click", async () => {
            const section = document.getElementById("usersSection");
            const list = document.getElementById("userList");

            list.innerHTML = "<li>Loading...</li>";
            section.style.display = "block";

            try {
              const res = await fetch(API_URL + "/api/users");
              if (!res.ok) throw new Error("Failed to load users");
              const users = await res.json();

              if (users.length === 0) {
                list.innerHTML = "<li>No users found.</li>";
                return;
              }

              list.innerHTML = "";
              users.forEach(user => {
                const li = document.createElement("li");
                li.innerHTML = `
                  <div style="margin-bottom:10px;">
                    <b>ID:</b> ${user.id} —
                    <b>Name:</b> ${user.name} —
                    <b>Email:</b> ${user.email} —
                    <b>Date of Birth:</b> ${user.date_of_birth}

                  </div>
                `;
                list.appendChild(li);
              });
            } catch (err) {
              list.innerHTML = `<li style="color:red;">Error: ${err.message}</li>`;
            }
          });

    </script>
  </body>
</html>
